
  

    <div class="container">

      <div class="background">
        
        <div class="Circle1"></div>
        <div class="Circle2"></div>
        <div class="Circle3"></div>
        <div class="content">
          <h1 class="Condition"><img style="margin-top:-15px;margin-left:-20px;" src="http://openweathermap.org/img/w/{{info['weather'][0].icon}}.png" height="50px" width="50px">{{info["weather"][0].description}}</h1>
          <h1 class="Temp">{{info["main"].temp-273|number:'1.0-0'}}<span id="F">&#8457;</span></h1>
          <h1 class="Time">{{time}}</h1>
          <h1 class="Location"><i class="material-icons locationIcon">place</i>{{info.name}}</h1>
          
        </div>
      </div>
